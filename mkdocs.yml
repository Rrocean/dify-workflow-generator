site_name: Dify Workflow Generator
docs_dir: docs
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - CLI Usage: getting-started/cli.md
  - User Guide:
    - Creating Workflows: guide/creating-workflows.md
    - Node Types: guide/node-types.md
    - Templates: guide/templates.md
    - Importing to Dify: guide/importing.md
  - API Reference:
    - Workflow: api/workflow.md
    - Nodes: api/nodes.md
    - Builder: api/builder.md
    - CLI: api/cli.md
  - Advanced:
    - Plugins: advanced/plugins.md
    - Profiling: advanced/profiling.md
    - Batch Processing: advanced/batch.md
  - Development:
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md
    - Testing: development/testing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/dify-workflow-generator
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dify-workflow-generator/

